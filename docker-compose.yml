version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: bulk-email-postgres
    command: ["postgres", "-c", "log_min_messages=WARNING"]
    environment:
      POSTGRES_DB: bulk_email
      POSTGRES_USER: bulk_email
      POSTGRES_PASSWORD: bulk_email
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U bulk_email -d bulk_email" ]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - email-network

  email-platform:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bulk-email-sender
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+psycopg2://bulk_email:bulk_email@db:5432/bulk_email
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/test')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - email-network

volumes:
  postgres-data:
    driver: local

networks:
  email-network:
    driver: bridge
